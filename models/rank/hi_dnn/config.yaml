evaluate:
  workspace: "paddlerec.models.rank.hi_dnn"
  evaluate_only: True
  evaluate_model_path: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/increment/0"
  reader:
    batch_size: 1
    class: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/infer_slot_reader.py"
    test_data_path: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/data/test"
  #is_return_numpy: False 

train:
  trainer:
    # for cluster training
    strategy: "async"

  epochs: 1
  workspace: "paddlerec.models.rank.hi_dnn"

  reader:
    batch_size: 16
    class: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/slot_reader.py"
    train_data_path: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/data/train_data"
    slot_list_conf: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/conf/slot_list.conf"
    reader_debug_mode: False
    #sparse_slots: "label 1001 1002 1003 1004 1005 2001 2002 2004 2005 2006"
    #dense_slots: ""

  model:
    models: "/home/yaoxuefeng/repos/github_paddlerec/PaddleRec/models/rank/hi_dnn/model.py"
    sparse_inputs_slots: ["1001", "1002", "1003", "1004", "1005", "2001", "2002", "2004", "2005", "2006"]
    hyper_parameters:
      sparse_feature_number: 1000001
      sparse_feature_dim: 9
      dense_input_dim: 13
      fc_sizes: [512, 256, 128, 32]
      learning_rate: 0.001
      optimizer: adam

  save:
    increment:
      dirname: "increment"
      epoch_interval: 1
      save_last: True
    inference:
      dirname: "inference"
      epoch_interval: 1
      feed_varnames: ["1001", "1002", "1003", "1004", "1005", "2001", "2002", "2004", "2005", "2006"]
      fetch_varnames: ["fc_4.tmp_2"]
      save_last: True
